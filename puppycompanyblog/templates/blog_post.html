{% extends "base.html" %}
{% block content %}
<style>
   textarea{
      white-space: pre-wrap;
   }
   body {
      font-family: Arial;
      color: #333;
      background-color: #f7f7f7;
   }
   .card {
      margin: 20px;
      padding: 20px;
      box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.3);
   }
   .card-title {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 20px;
   }
   .card-subtitle {
      margin-bottom: 10px;
      color: #a9afb6;
     
   }
   .card-text {
      font-size: 18px;
      margin-bottom: 20px;
      font-family:serif;
   }
   .card-footer {
      font-size: 14px;
      color: white;
      border-top: 1px solid #eee;
      padding-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
   }
   .delete-btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
   }
   .delete-btn:hover {
      background-color: #c82333;
   }
   .author {
      font-weight: bold;
      color: #333;
      text-align: right;
   }
</style>

<body>
   
   <div class="container">
      <div class="card">
         <div class="card-body">
            <h5 class="card-subtitle">{{ post.date.strftime('%B %d, %Y') }}</h5>
            <h2 class="card-title">{{ post.title }}</h2>
            <p class="card-text">{{ post.text }}</p>
            <p class="author">- {{ post.author.username }}</p>
         </div>
   
         {% if post.author == current_user %}
         <div class="card-footer">
           <a class="btn btn-primary" href="{{ url_for('blog_posts.update', blog_post_id=post.id) }}">Edit</a>
           <form action="{{ url_for('blog_posts.delete_post', blog_post_id=post.id) }}" method="POST" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this post?');">
             <input class="btn btn-danger" type="submit" value="Delete">
           </form>
         </div>
         {% endif %}
      </div>
   </div>
   




{% endblock content %}
